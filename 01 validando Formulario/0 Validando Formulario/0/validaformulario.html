<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    

    <section>

        <h1>Prencha o formulario</h1>


        <form action="/"  class="formulario" >
        
            <label for="">Nome</label>
            <input type="text" class="nome validar">

            <label for="">Sobre Nome</label>
            <input type="text" class="sobre-nome validar">

            <label for="">CPF</label>
            <input type="text" class="cpf validar">

            <label for="">Usuario</label>
            <input type="text" class="usuario validar">

            <label for="">Senha</label>
            <input type="password" class="senha validar">

            <label for="">Repetir Senha</label>
            <input type="password" class="repetir-senha">


            <button type="submit">Enviar</button>

        </form>
    </section>

    <script src="formularioman.js"></script>
</body>
</html>
